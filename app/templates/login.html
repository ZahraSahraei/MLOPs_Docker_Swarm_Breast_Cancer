{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}

 <div class="container wrapper login-box">
  <div class="login-column">
    <h2 class="heading-section">Login</h2>
     <form method="POST">
      <br> 
        <div class="form-group">
            <!--<label>Username</label>-->
            <input type="text" class="form-control " name="username" placeholder="Username" required>
        </div>
        <div class="form-group">
          <!--<label>Password</label>-->
          <input type="password" class="form-control " name="password" placeholder="Password" required>
        </div>
        <div class="form-group">
          <!--label>Email</label>-->
          <input type="email" class="form-control " name="email" placeholder="Email" required>
        </div>
        
        <button type="submit" class="form-control btn btn-primary submit px-3">Sign In</button>
     </form>
    <div style="margin-top:20px">
    <p class="have-an-account-link">Don't have an account? <a class= "register-link" href="{{ url_for('main.register') }}">Register here</a>.</p>
    </div>
  </div>
</div>

    <img src="{{ url_for('static', filename='assets/bc2.jpg') }}" class="img-fluid" alt="login Image">
</div> -->
{% endblock %}
